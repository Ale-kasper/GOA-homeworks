   <h1>ზჭვის გოჭი</h1>
    <p>ზღვის გოჭი (ლათ. Cavia porcellus), გვინეური ზღვის გოჭი, ძუძუმწოვარი ცხოველი მღრღნელების რიგისა.
         მისი უკუდო სხეული 35 სმ აღწევს. უკანა თათზე 3 თითი აქვს,
         წინაზე - 4, ზურგი - მოყავისფრო-რუხია. ცხოვრობს პერუს მთისწინების ღია ადგილებში. </p>
